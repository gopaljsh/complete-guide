<form (ngSubmit)="onSignup(signup)" #signup="ngForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
