<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.imagePath }}" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="" class="dropdown-item">To Shopping List</a></li>
        <li><a href="" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row mb-3 mt-3">
    <div class="col-sm-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
